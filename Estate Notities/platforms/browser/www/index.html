    <title>Estate Notities</title>

    <style>
        p {
            margin: 1em;
        }

        ul,
        li {
            list-style: none;
        }

        form {
           margin: 20px 0;
        }

        .content {
            margin: 1em;
        }
    </style>

</head>

<body>

    <!-- HOMEPAGE -->
    <div data-role="view" id="container_home" data-title="Notitiesysteem" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="drawer-icon" data-align="left"></a>
                <span data-role="view-title"></span>

            </div>
        </header>

        <div data-role="content" class="content">
            <h3>
                Hi, dit is de app van het beoordelingssysteem. Hier kun je 24/7 notities maken over je collega's.
            </h3>
        </div>
    </div>


    <!-- NOTITIES MAKEN -->
    <div data-role="view" id="notes" data-title="Notitie maken" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="drawer-icon" data-align="left"></a>
                <span data-role="view-title"></span>

            </div>
        </header>

        <div data-role="content" class="content">

            <h3>
                Hier kun je een notitie aanmaken voor een collega.
            </h3>

            <form>
                <label>
                  <p>
                     Selecteer een collega
                  </p>
                  <select>
                  <option value="collega1">Dave van Emmerik</option>
                  <option value="collega2">Fokkejan Meijer</option>
                  <option value="collega3">Tom Voigt</option>
               </select>
               </label>


               <label>
                <p>Soort notitie</p>
                <div class="switch-field">
                    <input type="radio" id="switch_left" name="switch_2" value="top" checked />
                    <label for="switch_left"><i class="fa fa-thumbs-up switch"></i>Top</label>
                    <input type="radio" id="switch_right" name="switch_2" value="tip" />
                    <label for="switch_right"><i class="fa fa-line-chart switch"></i>Tip</label>
                </div>
               </label>

               <label>
                   <p>Opmerking</p>
                   <textarea class="text" rows="1" placeholder="Opmerking ..." /></textarea>
               </label>

                 <input type="submit" class="button notebutton" value="Verzenden">

        </form>

    </div>
    </div>

    <!-- DRAWER -->
    <div data-role="drawer" id="left-drawer" style="width: 20em;" data-title="Menu" data-views="['container_home', 'notes']" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <div data-role="tabstrip" class="km-vertical-tabstrip">
            <a href="#container_home" data-icon="home"> Home</a>
            <a href="#notes" data-icon="add"> Notitie maken</a>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- <script type="text/javascript" src="js/app.js"></script> -->
    <script>
        //app.initialize();
        var app = new kendo.mobile.Application(document.body, {
            skin: 'nova',
            transition: 'slide',
            statusBarStyle: "black-translucent"
        });
    </script>
</body>

</html>
