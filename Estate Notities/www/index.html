<body>

    <!-- =========================================================================================================================== HOMEPAGE -->
    <div data-role="view" id="container_home" data-title="Notitiesysteem" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="drawer-icon" data-align="left"></a>
                <span data-role="view-title"></span>

            </div>
        </header>

        <div data-role="content" class="content">
            <h3>
                Hi, dit is de app van het beoordelingssysteem. Hier kun je 24/7 notities maken over je collega's.
            </h3>
        </div>
    </div>


    <!-- =========================================================================================================================== NOTITIES MAKEN -->
    <div data-role="view" id="makenote" data-title="Notitie maken" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="drawer-icon" data-align="left"></a>
                <span data-role="view-title"></span>

            </div>
        </header>

        <div data-role="content" class="content">

            <h3>
                Hier kun je een notitie aanmaken voor een collega.
            </h3>

            <form>
                <label>
                  <p>
                     Selecteer een collega
                  </p>

                  <select>
                  <option value="collega1">Dave van Emmerik</option>
                  <option value="collega2">Fokkejan Meijer</option>
                  <option value="collega3">Tom Voigt</option>
               </select>
               </label>


                <label>
                <p>Soort notitie</p>
                <div class="switch-field">
                    <input type="radio" id="switch_left" name="switch_2" value="top" checked />
                    <label for="switch_left"><i class="fa fa-thumbs-up switch"></i>Top</label>
                <input type="radio" id="switch_right" name="switch_2" value="tip" />
                <label for="switch_right"><i class="fa fa-line-chart switch"></i>Tip</label>
        </div>
        </label>

        <label>
                   <p>Opmerking</p>
                   <textarea class="text" rows="1" placeholder="Opmerking ..." /></textarea>
               </label>

        <input type="submit" class="button notebutton" value="Verzenden">

        </form>

    </div>
    </div>

    <!-- ====================================================================================================================================== NOTITIE LEZEN -->
    <div data-role="view" id="readnote" data-title="Notitie(s) lezen" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="drawer-icon" data-align="left"></a>
                <span data-role="view-title"></span>

            </div>
        </header>

        <div data-role="content" class="content">

            <h3>
                De gemaakte notities uitlezen.
            </h3>


        </div>
    </div>

    <!-- ====================================================================================================================================== DRAWER -->
    <div data-role="drawer" id="left-drawer" style="width: 20em;" data-title="Menu" data-views="['container_home', 'makenote', 'readnote']" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <div data-role="tabstrip" class="km-vertical-tabstrip">
            <a href="#container_home" data-icon="home"> Home</a>
            <a href="#makenote" data-icon="add"> Notitie maken</a>
            <a href="#readnote" data-icon="file"> Notitie lezen</a>
        </div>
    </div>
