<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Hello World</title>

    <script>
        var pictureSource; // picture source
        var destinationType; // sets the format of returned value
        // PhoneGap wordt ingeladen, laat een alert zien wanneer hij ready is!
        document.addEventListener("deviceready", onDeviceReady, false);

        // kijkt naar het percentage van batterij
        function onDeviceReady() {
            window.addEventListener("batterystatus", onBatteryStatus, false);
            pictureSource = navigator.camera.PictureSourceType;
            destinationType = navigator.camera.DestinationType;
        }

        // kijkt of de mobiel aan de oplader ligt
        function onBatteryStatus(info) {
            var element = document.getElementById("status");
            var status = ("Batterij niveau: " + info.level + "<br />Aan het opladen: " + info.isPlugged);
            //   element.innerHTML = "";
            element.innerHTML = status;
            // console.log(info.level);
        }

        // Called when a photo is successfully retrieved
        //
        function onPhotoDataSuccess(imageData) {
            // Uncomment to view the base64 encoded image data
            // console.log(imageData);

            // Get image handle
            //
            var largeImage = document.getElementById('largeImage');

            // Unhide image elements
            //
            largeImage.style.display = 'block';

            // Show the captured photo
            // The inline CSS rules are used to resize the image
            //
            largeImage.src = "data:image/jpeg;base64," + imageData;
        }

        // Called when a photo is successfully retrieved
        //
        function onPhotoURISuccess(imageURI) {
            // Uncomment to view the image file URI
            // console.log(imageURI);

            // Get image handle
            //
            var largeImage = document.getElementById('largeImage');

            // Unhide image elements
            //
            largeImage.style.display = 'block';

            // Show the captured photo
            // The inline CSS rules are used to resize the image
            //
            largeImage.src = imageURI;
        }

        // A button will call this function
        //
        function capturePhoto() {
            // Take picture using device camera and retrieve image as base64-encoded string
            navigator.camera.getPicture(onPhotoDataSuccess, onFail, {
                quality: 50,
                destinationType: destinationType.DATA_URL
            });
        }

        // A button will call this function
        //
        function capturePhotoEdit() {
            // Take picture using device camera, allow edit, and retrieve image as base64-encoded string
            navigator.camera.getPicture(onPhotoDataSuccess, onFail, {
                quality: 20,
                allowEdit: true,
                destinationType: destinationType.DATA_URL
            });
        }

        // A button will call this function
        //
        function getPhoto(source) {
            // Retrieve image file location from specified source
            navigator.camera.getPicture(onPhotoURISuccess, onFail, {
                quality: 50,
                destinationType: destinationType.FILE_URI,
                sourceType: source
            });
        }

        // Called if something bad happens.
        //
        function onFail(message) {
            alert('Failed because: ' + message);
        }
    </script>
</head>

<body onload="onload()">

    <!-- battery stuff -->
    <div class="row">
        <div class="scolumns mall-12">
            <!-- <div class="columns small-12">
                <div id="deviceready" class="blink">
                    <p class="event listening">Loading ...</p>
                    <p class="event received">Hell Yeah! Let's roll!</p>
                </div>
            </div> -->

            <h1>Hey, Oni</h1>

            <div class="columns small-12">
                <div id="battery">
                    <i class='fa fa-battery-three-quarters fa-4x' aria-hidden='true'></i>
                </div>
            </div>
            <div class="columns small-12">
                <p id="status"></p>
            </div>
            <div class="columns small-3">
                <button class="button" onclick="capturePhoto();"><i class="fa fa-camera fa-2x" aria-hidden="true"></i></button>
            </div>
            <div class="columns small-3">
                <button class="button" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);"><i class="fa fa-picture-o fa-2x" aria-hidden="true"></i></button>
            </div>
            <div class="columns small-6 end">
               <p class="text">
                  Maak een foto of kies er een uit je album!
               </p>
            </div>

            <div class="columns small-12">
                <img id="largeImage" src="" />
            </div>

        </div>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

        app.initialize();
    </script>
